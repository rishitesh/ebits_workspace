<!-- Collections and Reports section -->
<div class="section section--medium-pad home-header">
  <div class="section__inner container">

    <div id="collectionsDrawer" class="collections-overlay" [ngStyle]="{height: collectionsDrawerHeight}">
      <h2 class="closebtn" (click)="closeCollectionDrawer()">&times;</h2>
      <div class="collections-overlay__title">
        <span>{{selectedCollection?.name}}</span>
      </div>
      <div class="collections-overlay-content">
        <ul class="collection-entries">
          <li *ngFor="let entry of selectedCollection?.entries" class="collection-entries__item">
            <div class="collection-entries__item__img">
              <a href="{{'/details?' + 'id=' +entry.id}}">
                <img src="{{ 'assets/img/preview/' + entry.image }}" class="img-fluid" alt="">
              </a>
            </div>
            <div class="collection-entries__item__info">
              <a href="{{'/details?' + 'id=' +entry.id}}">
                {{entry.name}}
              </a>
              <div class="collection-entries__star-rating">
                <img src="assets/img/rating-star.png" class="img-fluid" alt="">
                {{entry.ebitsRatings}}
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="home-collection-scroller">
      <div class="slick-wrapper">
        <ngx-slick-carousel class="home-top-movie-preview-list-carousel" #slickModal="slick-carousel"
          [config]="collectionSlideConfig" (init)="slickInit($event)" (breakpoint)="breakpoint($event)"
          (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
          <div ngxSlickItem *ngFor="let collection of collections" class="slide">
              <div class="img-wrap">
                <img src="{{ 'assets/img/preview/' + collection.bgImage }}" alt="" class="img-fluid">
              </div>
              <h2 class="title" (click)="openCollectionDrawer(collection.id)">{{collection.name}}</h2>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>

    <div class="home-report-scroller">
      <div class="slick-wrapper">
        <ngx-slick-carousel class="home-top-report-preview-list-carousel" #slickModal="slick-carousel"
          [config]="reportSlideConfig" (init)="slickInit($event)" (breakpoint)="breakpoint($event)"
          (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
          <div ngxSlickItem *ngFor="let report of reports" class="slide">
            <div class="row">
              <div class="col-md-7 content-wrap">
                <div class="title">{{report.title}}</div>
                <div class="desc">
                  <p>{{report.summary}}</p>
                </div>
                <div class="btn-wrap"><a href="" class="btn btn--white-red">Read More</a></div>
              </div>
              <div class="col-md-5 graph-wrap">
                <div class="row">
                  <highcharts-chart [Highcharts]="highcharts" [options]="report['chart']['highchartOptions']">
                  </highcharts-chart>
                </div>
              </div>
            </div>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>
  </div>
</div>
<!-- Collections and Reports section -->
